<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .dotted{
            border-style: dotted;
            color: purple;
        }
        .dashed{
            border-style: dashed;
            color: aqua;
        }
        .solid{
            border-style: solid;
            color: lightcoral;
        }
        .double{
            border-style: double;
            color: blueviolet;
        }

    </style>
</head>
</head>
<body>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid Border</p>
    <p class="double">Double Border</p>
     
    <!-- Border Radius  -->
    <button style="border-radius: 5px;">Submite</button>

    


    
    

</body>
</html>
